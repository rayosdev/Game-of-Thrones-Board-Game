<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Board</title>
</head>
<style>
    body{
        min-height: 100vh;
        display: grid;
        border: solid black 13px;
        background: #111;
        transform: scale(0.3);
        /* transform: scale(0.7); */
        position: absolute;
        top: -300px;
        /* left: -300px; */

    }
    .container{
        /* align-self: center; */
        justify-self: center;
        top: -100px;
    }
    .top-tiles{
        display: flex;
    }
    .bottom-tiles{
        display: flex;
        flex-direction: row-reverse;
    }
    .tile{
        position: relative;
        width: 116px;
        height: 116px;
        background: #444;
        border: solid #777;
        list-style: none;
        color: white;
        font-size: 40px;
        text-align: center;
    }
    .top-tiles      {grid-area: top;}
    .bottom-tiles   {grid-area: bot;}
    .right-tiles    {grid-area: rig;}
    .left-tiles     {grid-area: lef;}
    
    .top-tiles > .tile {border: salmon solid 2px;}
    .bottom-tiles > .tile {border: seagreen solid 2px;}
    .right-tiles > .tile {border: royalblue solid 2px;}
    .left-tiles > .tile {border: rebeccapurple solid 2px;}
    
    .left-tiles {justify-self: end;}
    
    ol{
        margin: 0;
    }

    .board-container{
        display: grid;
        row-gap: 0;
        column-gap: 0;
        grid-template-areas: 
            "top top top"
            "rig . lef"
            "bot bot bot";
            
        transform: perspective(1200px) rotateX(25deg);
    }

    .players{
        height: 116px;
        width: 116px;
        color: white;
        float: left;
        position: relative;
        top: 0;
        left: 0;
        /* top: 50px; */
        z-index: 10;
        /* transform: perspective(200px) rotateX(25deg); */
        font-size: 50px;
        text-align: center;
    }

    #player1{
        background: rgba(40, 212, 97, 0.514);
        position: absolute;
        /* left: 120px; */
    }
    #player2{
        background: rgba(182, 211, 17, 0.507);
        position: absolute;
        top: 0;
        left: 240px;
    }

</style>
<body>
    



    <div class="container">
        <div class="board-container">
            <div class="players" id="player1"></div>
            <div class="players" id="player2"></div>

            <ol class="top-tiles">
                <li class="tile" id="tileNr1">01</li>
                <li class="tile" id="tileNr2">02</li>
                <li class="tile" id="tileNr3">03</li>
                <li class="tile" id="tileNr4">04</li>
                <li class="tile" id="tileNr5">05</li>
                <li class="tile" id="tileNr6">06</li>
                <li class="tile" id="tileNr7">07</li>
                <li class="tile" id="tileNr8">08</li>
            </ol>
            <ol class="left-tiles">
                <li class="tile" id="tileNr9">09</li>
                <li class="tile" id="tileNr10">10</li>
                <li class="tile" id="tileNr11">11</li>
                <li class="tile" id="tileNr12">12</li>
                <li class="tile" id="tileNr13">13</li>
                <li class="tile" id="tileNr14">14</li>
            </ol>
            <ol class="bottom-tiles">
                <li class="tile" id="tileNr15">15</li>
                <li class="tile" id="tileNr16">16</li>
                <li class="tile" id="tileNr17">17</li>
                <li class="tile" id="tileNr18">18</li>
                <li class="tile" id="tileNr19">19</li>
                <li class="tile" id="tileNr20">20</li>
                <li class="tile" id="tileNr21">21</li>
                <li class="tile" id="tileNr22">22</li>
            </ol>
            <ol class="right-tiles">
                <li class="tile" id="tileNr23">23</li>
                <li class="tile" id="tileNr24">24</li>
                <li class="tile" id="tileNr25">25</li>
                <li class="tile" id="tileNr26">26</li>
                <li class="tile" id="tileNr27">27</li>
                <li class="tile" id="tileNr28">28</li>
            </ol>
        </div>
        
    </div>

    
    <script>
        let tiles = document.getElementsByClassName('tile')
        let player1 = document.getElementById('player1')
        let player2 = document.getElementById('player2')
        
        // player1.style.top = "0px"

        function moveToTile(element, number){
                 
            let elementPos    = {x:0, y:0}
            let elementOffset = {x:42, y:-1}

            let tilesIndex = [
            //Top Side
                {x:0,y:0},
                {x:1,y:0},
                {x:2,y:0},
                {x:3,y:0},
                {x:4,y:0},
                {x:5,y:0},
                {x:6,y:0},
                {x:7,y:0},
                            //Right Side
                {x:7,y:1},
                {x:7,y:2},
                {x:7,y:3},
                {x:7,y:4},
                {x:7,y:5},
                {x:7,y:6},
                            //Bottom Side
                {x:7,y:7},
                {x:6,y:7},
                {x:5,y:7},
                {x:4,y:7},
                {x:3,y:7},
                {x:2,y:7},
                {x:1,y:7},
                {x:0,y:7},
                            //Left Side
                {x:0,y:6},
                {x:0,y:5},
                {x:0,y:4},
                {x:0,y:3},
                {x:0,y:2},
                {x:0,y:1}
            ] 
            

            // if(number >= tilesIndex.length + 1){number = 1}

            elementPos.x = 120 * tilesIndex[number -1].x 
            elementPos.y = 120 * tilesIndex[number -1].y
            
            elementPos.x += elementOffset.x
            elementPos.y += elementOffset.y
    
            element.style.left = `${elementPos.x}px`
            element.style.top = `${elementPos.y}px`

            element.innerText = number
        }

        
    </script>

    <style>
        .game-gui-container{
            position: fixed;
            width: 160%;
            height: 600px;
            background: rgba(41, 0, 221, 0.404);
            bottom: -700px;
            left: -25%;

            display: grid;
            align-items: center;
            justify-items: center;
        }
        
        .role-dice-btn{
            width: 400px;
            height: 200px;
            font-size: 50px;
        }
        
        .hide{
            display: none;
        }

        .player-turn-label{
            font-size: 50px;
            color: white;
            justify-self: start;
            align-self: start;
            padding: 0 40px;
        }
        .player-turn-label::first-letter{ text-transform: capitalize;}
        
        .dice-number-label{
            position: absolute;
            top: -60px;
            font-size: 150px;
            color: white;
        }

    </style>
    <div class="game-gui-container">
        <p class="player-turn-label">turn</p>
        <h2 class="dice-number-label hide">0</h2>
        <button class="role-dice-btn hide" id="roleDiceButton">Role Dice</button>
    </div>

    <script>
        

        let roleDiceButton = document.getElementById('roleDiceButton')
        roleDiceButton.addEventListener("click",_diceRole)

        let activePlayer = player1
        let playerTurnLabel = document.getElementsByClassName('player-turn-label')[0]
        let diceNumberLabel = document.getElementsByClassName('dice-number-label')[0]

        function _startRound(){
            roleDiceButton.classList.remove('hide')
            playerTurnLabel.innerHTML = `${activePlayer.id}'s turn`
        }

        function flipTurns(){
            if(activePlayer.id == 'player1'){activePlayer = player2}
            else{activePlayer = player1}
            _startRound()
        }
        
        
        
        function tileAction(){
            fetch("./tileCards.json")
            .then(response => response.json())
            .then(json => {
                // let t = {"one":1, "two":2}
                // console.log(Object.keys(t).length)
                let count = 1
                let cards = json[0]
                let pickRandom = Math.round(Math.random() * Object.keys(cards).length + 1)
                let pickedCard
                for (const key in cards) {
                    // console.log(count, " : ", key)
                    if(count == pickRandom){
                        console.log(key)
                        pickedCard = {key:cards[key]}
                        break 
                    }
                    count += 1
                }
                console.log(pickedCard)
            })
        }


        let randomDiceNumber

        function _diceRole(e){
            randomDiceNumber = Math.round(Math.random() * 5 + 1) 
            diceNumberLabel.classList.remove('hide')
            diceNumberLabel.innerText = randomDiceNumber
            roleDiceButton.classList.add('hide')
            
            let moveInterval = setInterval(e => {
                //Update player.tile property if it\s over 28 set it back to zero
                activePlayer.tile = (activePlayer.tile >= 28) ? 1 : activePlayer.tile + 1
                moveToTile(activePlayer, activePlayer.tile)
                randomDiceNumber -= 1
                //Breake interval when random number is depleated
                if(randomDiceNumber <= 0){
                    clearInterval(moveInterval)
                    diceNumberLabel.classList.add('hide')
                    // flipTurns()
                    tileAction()
                }
            }, 200)
        }
        



        function _onReady(){
            player1.tile = 1
            player2.tile = 1

            moveToTile(player1, player1.tile)
            moveToTile(player2, player2.tile)
            
            console.log(player1.test)

            _startRound()
        }

        _onReady()

    </script>

</body>
</html>
